<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="information">
      <img src="./images/logo.svg" alt="logo" />
      <div class="score-plate">
        <p class="score-text">SCORE</p>
        <p class="score">12</p>
      </div>
    </div>
    <main class="main">
      <div class="circle" id="paper">
        <img src="./images/icon-paper.svg" alt="paper" />
      </div>
      <div class="circle" id="scissors">
        <img src="./images/icon-scissors.svg" alt="scissors" />
      </div>
      <div class="circle" id="rock">
        <img src="./images/icon-rock.svg" alt="rock" />
      </div>
    </main>
    <button class="rules" id="rules">RULES</button>
    <div class="rules-container">
      <div class="rules-block">
        <h2>RULES</h2>
        <svg
          id="close-svg"
          xmlns="http://www.w3.org/2000/svg"
          height="48"
          width="48"
        >
          <path
            d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"
          />
        </svg>
        <img src="./images/image-rules.svg" alt="" id="rule-pic" />
      </div>
    </div>
  </body>
</html>
